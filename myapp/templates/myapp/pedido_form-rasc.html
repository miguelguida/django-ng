{% extends "base_generic.html" %}
{% load widget_tweaks %}

{% block content %}
    
    <div class="form-container">
        <h1 class="mb-5">Criar Pedido</h1>

        <form action="" method="post">
            {% csrf_token %}
           
            {{ form.as_p }}
            
            <div id="formset-container">
                <h3>Item Pedido</h3>
                {{ formset.management_form }}
                {% for item_form in formset %}
                    <div id="formset-{{ forloop.counter0 }}">
                        {{ item_form.id }}
                        {{ item_form }}
                    </div>
                {% endfor %}
            </div>
                
            <script type="text/html" id="formset-template">
                <div id="formset-__prefix__">
                    {{ formset.empty_form }}
                </div>
            </script>
                
            <a href="#" id="add-item-button" class="btn btn-info add-item">Add formset</a>
          
            
            <input class="btn btn-primary submit-btn" type="submit" value="Salvar" />
            <a href="{% url 'pedidos' %}"><input class="btn btn-secondary submit-btn" type="button" value="Cancelar" /></a>
            
        </form>
    </div>

    $(function() {
        $('.add-item').on('click', function(ev) {
            console.log("DJONODCN");
            ev.preventDefault();
            var count = $('#formset-container').children().length;
            console.log(count);
            var tmplMarkup = $('#formset-template').html();
            var compiledTmpl = tmplMarkup.replace(/__prefix__/g, count);

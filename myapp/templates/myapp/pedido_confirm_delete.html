{% extends "base_generic.html" %}

{% block content %}
<div class="obj-list-container">
  <h1>Deletar Pedido</h1>

  <p>Você tem certeza que quer deletar o cadastro de número {{ pedido.id }} ?</p>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" action="" value="Sim" />
    <a href="{% url 'pedidos' %}"><input class="btn btn-secondary" type="button" value="Cancel" /></a>
  </form>
</div>
{% endblock %}
